{% include 'header1.html' %}

<section class="top_place section_padding">
    <h2 align="center">NUTRITION</h2>
    <div class="col-xl-6">
        <div class="section_tittle text-center">
            <p></p>
        </div>
    </div>

    {% for place in nutrition %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6">
                <div class="single_place border border-primary">
                    <img src="{{ place.photo.url }}" alt="{{ place.name }}">
                    <h3>{{ place.name }}</h3>
                    <p>{{ place.description }}</p>
                    <p><strong>Best Time to Visit:</strong> {{ place.TimetoVisit }}</p>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>

{% include 'footer.html' %}
